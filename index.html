      body {
        font-family: 'Cairo', sans-serif;
        background-color: #0c0a09;
        color: #f5f5f4;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .font-amiri {
        font-family: 'Amiri', serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a09;
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 10px;
      }
      /* PWA Display Optimizations */
      @media all and (display-mode: standalone) {

          padding-top: env(safe-area-inset-top);
        }
      }

      /* Custom Poetic Animations */
      @keyframes poetic-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 10px rgba(59, 130, 246, 0.4)); }
        50% { transform: scale(1.05); filter: brightness(1.2) drop-shadow(0 0 25px rgba(59, 130, 246, 0.8)); }
      }
      .animate-poetic-pulse {
        animation: poetic-pulse 4s ease-in-out infinite;
      }

      @keyframes star-breathing {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.4); }
      }
      .animate-star-breathing {
        animation: star-breathing 3s ease-in-out infinite;
      }
    </style>
